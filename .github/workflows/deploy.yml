name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.5.7"
  NODE_VERSION: "20"

# Required for OIDC authentication with AWS
permissions:
  id-token: write
  contents: read

jobs:
  # ============================================
  # Test Rust Lambda code
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambdas

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: lambdas

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all

  # ============================================
  # Test and build React frontend
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --passWithNoTests

  # ============================================
  # Build Lambda artifacts
  # ============================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-lambda
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall cargo-lambda -y

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.13.0
                                        
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: lambdas

      - name: Build Lambda
        run: |
          cd lambdas
          cargo lambda build --release --arm64

      - name: Zip Lambda
        run: |
          cd lambdas/target/lambda/api-handler
          zip bootstrap.zip bootstrap

      - name: Upload Lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-build
          path: lambdas/target/lambda/
          retention-days: 1

  # ============================================
  # Build frontend artifacts
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 1

  # ============================================
  # Deploy infrastructure and code
  # ============================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      # OIDC authentication - no stored secrets needed!
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-build
          path: lambdas/target/lambda/

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          cd infra
          terraform init

      - name: Terraform Plan
        run: |
          cd infra
          terraform plan -out=tfplan \
            -var="github_repo=DrJesseGlass/trialstream" \
            -var="terraform_state_bucket=trialstream-tfstate-1767404554" \
            -var="google_client_id=${{ secrets.GOOGLE_CLIENT_ID }}" \
            -var="google_client_secret=${{ secrets.GOOGLE_CLIENT_SECRET }}"

      - name: Terraform Apply
        run: |
          cd infra
          terraform apply -auto-approve tfplan

      - name: Get Terraform outputs
        id: tf-outputs
        run: |
          cd infra
          echo "frontend_bucket=$(terraform output -raw frontend_bucket)" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT
          echo "cloudfront_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT

      - name: Sync frontend to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ steps.tf-outputs.outputs.frontend_bucket }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"
          
          # Upload index.html and JSON with no-cache
          aws s3 cp frontend/dist/index.html s3://${{ steps.tf-outputs.outputs.frontend_bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
          
          # Upload any JSON files with no-cache
          find frontend/dist -name "*.json" -exec aws s3 cp {} s3://${{ steps.tf-outputs.outputs.frontend_bucket }}/ \
            --cache-control "no-cache, no-store, must-revalidate" \;

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }} \
            --paths "/*"

      - name: Print deployment URLs
        run: |
          echo "ðŸš€ Deployment complete!"
          echo ""
          echo "Frontend: ${{ steps.tf-outputs.outputs.cloudfront_url }}"
          echo "API: ${{ steps.tf-outputs.outputs.api_url }}"
